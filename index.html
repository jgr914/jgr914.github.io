<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продолжить?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            background: #fff;
            color: #000;
            padding: 40px 50px;
            border-radius: 16px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }

        .modal h2 {
            font-size: 36px;
            margin: 0 0 30px 0;
            color: #333;
        }

        .modal button {
            padding: 14px 40px;
            font-size: 22px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #0056b3;
        }

        #full-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #full-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div class="modal">
            <h2>Продолжить?</h2>
            <button id="continue-btn">Да</button>
        </div>
    </div>

    <div id="full-image">
        <img src="88.jpg" alt="Изображение">
    </div>

    <audio id="music" preload="auto">
        <source src="1.mp3" type="audio/mpeg">
    </audio>

    <script>
        var delayBeforeRedirect = 3000;
        var delayBetweenTabs = 1500;

        var redirectSites = [
            'https://example.com',
            'https://mysite.ru',
            'https://another-site.com'
        ];

        var overlay = document.getElementById('overlay');
        var fullImage = document.getElementById('full-image');
        var audio = document.getElementById('music');
        var activated = false;

        function activate() {
            if (activated) return;
            activated = true;

            overlay.style.display = 'none';
            fullImage.style.display = 'flex';

            if (fullImage.requestFullscreen) fullImage.requestFullscreen();
            else if (fullImage.webkitRequestFullscreen) fullImage.webkitRequestFullscreen();

            audio.volume = 1.0;
            audio.loop = true;
            audio.play().catch(function(){});

            window.addEventListener('beforeunload', function(e) {
                e.preventDefault();
                e.returnValue = '';
            });

            setTimeout(function() {
                var i = 0;
                function openNext() {
                    if (i < redirectSites.length) {
                        window.open(redirectSites[i], '_blank');
                        i++;
                        setTimeout(openNext, delayBetweenTabs);
                    }
                }
                openNext();
            }, delayBeforeRedirect);
        }

        document.body.addEventListener('click', activate);
        document.body.addEventListener('touchstart', activate);
    </script>

</body>
</html>
